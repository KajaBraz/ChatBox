<html>

<head>
    <!-- <meta charset=“UTF-8”> -->
    <title>ChatBox</title>
</head>

<link rel="stylesheet" href="chatbox_style.css">

<body>
    <div class="gridContainer">

        <div class="usernameGrid">Name:</div><input class="nameInputGrid" id="login">
        <div class="chatNameGrid">Chat:</div><input class="chatInputGrid" id="findChat">
        <button class="connectGrid" id="connectButton">Connect</button>

        <div class="recentlyUsedChatsGrid">
            <h3>Recent Chats</h3>
            <div id="recentlyUsedChats"></div>
        </div>

        <h1 id="chatNameHeader" class="chatNameHeaderGrid">Your Chat</h1>

        <div id="receivedMessages" class="messagesGrid"></div>

        <textarea id="newMessage" class="sendGrid" placeholder="Type your message" autofocus></textarea>
        <button id="sendMessageButton" class="sendButtonGrid">Send</button>

        <div class="chatUsers">
            <h4>Active Users:</h4>
            <div id="activeUsers" class="userList">
                <div>User 1</div>
            </div>
        </div>
    </div>

    <script src="lc_emoji_picker.min.js" type="text/javascript"></script>
    <script src="main_script.js"></script>

</body>

</html>
