<html>

<head>
    <!-- <meta charset=“UTF-8”> -->
    <title>ChatBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<link rel="stylesheet" href="{{ url_for('static', filename='chatbox_style.css') }}">
<audio id="audioSheep" src="{{ url_for('static', filename='sheep-122256.mp3') }}"></audio>

<body>
    <div class="gridContainer">

        <div class="nameInputGrid">
            <input id="login" placeholder="Your Name">
            <i class="infoIcon" id="loginInfo">&#9432;</i>
        </div>

        <div class="chatInputGrid">
            <input id="findChat" placeholder="Chat Name" value="{{ requestedChatName }}">
            <i class="infoIcon" id="chatNameInfo">&#9432;</i>
        </div>

        <button class="connectGrid" id="connectButton">Connect</button>

        <div class="recentlyUsedChatsGrid">
            <h3>Recent Chats</h3>
            <div id="recentlyUsedChats"></div>
        </div>


        <div class="chatNameHeaderGrid">
            <h1 id="chatNameHeader"> {{ requestedChatName }} </h1>
            <i class="fa fa-clone" id="clipboard"></i>
        </div>

        <div id="receivedMessages" class="messagesGrid"></div>

        <textarea id="newMessage" class="sendGrid" placeholder="Type your message" autofocus></textarea>
        <button id="sendMessageButton" class="sendButtonGrid">Send</button>

        <div class="chatUsers">
            <h3>Active Users:</h3>
            <div id="activeUsers" class="userList">
            </div>
        </div>
    </div>

    <!-- <script src="lc_emoji_picker.min.js" type="text/javascript"></script> -->
    <script src="{{ url_for('static', filename='main_script.js') }}"></script>

</body>

</html>
